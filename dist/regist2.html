<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/regist2.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/regist.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div>
				<article><img src="imgs/regist1.jpg"/></article>
				<img class="img2" src="imgs/login1.jpg"/>
				<h1><a href="#">华为商城</a></h1>
			</div>
		</header>
		<section>
			<div class="nav">
				<a href="regist.html" class="nav-l">
					<img src="imgs/regist2.jpg"/>
					手机号
				</a>
				<a href="#" class="nav-r">
					<img src="imgs/regist3.jpg"/>
					电子邮箱
				</a>
				<span>已有华为账号<a class="login" href="#">登录></a></span>
			</div>
			<div class="body">
				<form action="">
					<div class="adress">
						<div class="txt1">国家/地区</div>
						<select name="">
							<option checked>中国</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
						</select>
					</div>
					<div class="email">
						<div class="txt5">邮件地址</div>
						<input type="text"  placeholder="请输入邮件地址" />
					</div>
					
					<div class="button">
						<img src="imgs/login4.png"/>
						点击按钮进行验证
					</div>
					<div class="email2">
						<div class="txt6">邮件验证码</div>
						<input type="text"  placeholder="请输入短信验证码" />
						<a href="#">获取验证码</a>
					</div>
					<div class="password">
						<div class="txt3">密码</div>
						<input type="text"  placeholder="请输入密码" />
					</div>
					<div class="correct">
						<div class="txt4">确认密码</div>
						<input type="text"  placeholder="请再次确认密码" />
					</div>
					<div class="num">
						<select name="">
							<option checked>+86(中国)</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
							<option>阿尔巴尼亚</option>
						</select>
						<input type="text"  placeholder="请输入手机号" />
					</div>
					<div class="message">
						<div class="txt2">短信验证码</div>
						<input type="text"  placeholder="请输入短信验证码" />
						<a href="#">获取验证码</a>
					</div>
					<div class="regist">
						注册
					</div>
				</form>
			</div>
		</section>
